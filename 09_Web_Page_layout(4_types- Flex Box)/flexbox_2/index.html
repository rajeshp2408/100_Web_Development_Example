<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="statics/styles.css">
    <title>Layout -2 using Flex-Box</title>
</head>
<body>
    <!-- Main Container Section -->
    <div class="container">

        <!-- Header Section -->
         <div class="header-div">
            
            <!-- Logo Section -->
             <div class="logo-sec-div">

                <div class="logo-div"><p>Logo</p></div>
                <!-- Navigation Section -->
                <div class="navigation-div">
                    <p>Navigation</p>
                </div>    
             </div>

            <!-- Header/Banner Section -->
            <div class="header-banner-div">
                <p>Header/Banner</p>
             </div>

            <!-- Intro TextArea -->
            <div class="intro-area-div">
                <p>Intro TextArea</p>
            </div>

        </div>

        <!-- Box Section -->
        <div class="box-item-div">
            <div class="box"><p>Box 1</p></div>
            <div class="box"><p>Box 2</p></div>
            <div class="box"><p>Box 3</p></div>
            
        </div>

        <!-- Footer Section -->
        <div class="footer-div">
            <p>Footer</p>
        </div>

    </div>
</body>
</html>
