<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Layout_3</title>
</head>
<body>
    <!-- main Section -->
    <div class="container">

        <!-- header Section -->
         <div class="header-div">
            <!-- Logo Section -->
            <div class="logo-div">
                <p>Logo</p>
            </div>
         </div>

         <!-- Parent div for body Section -->
         <div class="body-main-div">

                 <!-- Left side Section -->
                <div class="left-div">

                    <!-- Sidebar Section -->
                     <div class="side-bar-div">
                        <p>Side-Bar</p>
                     </div>
                     <!-- Navigation Section -->
                     <div class="nav-div">
                        <p> Navigation</p>
                     </div>

                </div>

                <!-- Right side Section -->
                <div class="right-div">

                    <!-- Header Section -->
                    <div class="header-banner-div">
                        <p> Header/Banner</p>
                    </div>
                    <!-- Body Section -->
                    <div class="body-div">
                        <p>Body Area</p>
                    </div>

                </div>
         </div>
       

         <!-- Footer Section -->
         <div class="footer-div">
            <p>Footer</p>
         </div>

    </div>
</body>
</html>
